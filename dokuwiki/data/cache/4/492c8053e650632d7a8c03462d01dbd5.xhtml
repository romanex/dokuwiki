Вкладка даёт вам доступ ко всем имеющимся сторонним плагинам и шаблонам для «Докувики». Имейте в виду, что установка стороннего кода может представлять <strong>угрозу безопасности,</strong> возможно вам нужно сперва прочитать о <a href="https://www.dokuwiki.org/security#plugin_security" class="interwiki iw_doku" title="https://www.dokuwiki.org/security#plugin_security">безопасности плагинов</a>.
